<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>

    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>


  <body>
    <header>
      <img class="artisthome" src="Pictures/artistshome.jpg" alt="artist home image">

        <div>
      </div>
    </header>

    <div class="menu" id="menu-toggle">MENU</div>
    <nav id="menu-nav">
      <a href="#" class="active">Home</a>
      <a href="#">Drake</a>

    <main>
      <p>My website will have all of the latest up to date info on all of the artists on top of the game right now.</p>
      <!-- CSS Grid Top Container -->
      <div class="flex-container">
        <div class="DrakeImage1">
              <img src="Pictures/DrakeScorpian.jpg" alt="Drake Homepage" class="homepage-img">
        </div>

          <div class="TravisScottImage1">
              <img src="Pictures/TravisScott.jpg" alt="Travis Scott Homepage" class="homepage-img">
        </div>
          <div class="MigosImage1">
              <img src="Pictures/Migos.jpg" alt="Migos Homepage" class="homepage-img">
        </div>
        <div class="KendrickLamarImage1">
              <img src="Pictures/KendrickLamar.jpg" alt="Kendrick Homepage" class="homepage-img">
        </div>
        <div class="DrakeConcert">
          <img src="Pictures/DrakeConcert.jpg" alt="Drake Homepage Pic 2" class="homepage-img">
        </div>
        <div class="Migos2">
          <img src="Pictures/Migos2.jpg" alt="Migos Homepage Pic 2" class="homepage-img">
        </div>

    <script type="text/javascript" src="scripts.js"></script>
